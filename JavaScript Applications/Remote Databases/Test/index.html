<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test app</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>

</head>
<body>

    <div class="login-form">
        <label for="username">Username</label>
        <input type="text" id="username">
        <label for="password">Password</label>
        <input type="password" id="password">
        <button id="loginButton">Login</button>
    </div>

    <div id="output">Please log in</div>
    <ul id="movies"></ul>

<script src="auth.js"></script>
<script>
    let uri = `https://test-project-ecb56-default-rtdb.firebaseio.com`;
    let moviesList = document.getElementById('movies');

    fetch(uri + `/movies.json`)
        .then(response => response.json())
        .then(data => {
           moviesList.innerHTML = Object.keys(data).map(x => `<li>${data[x].title}</li>`).join("");
        })
</script>
</body>
</html>
