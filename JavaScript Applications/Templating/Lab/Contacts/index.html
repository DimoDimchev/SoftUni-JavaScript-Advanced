<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Contacts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous"></script>
</head>

<body>
<h1>My contacts</h1>
<div id="contacts"></div>

<script type="text/x-handlebars-template" id="contactTemplate">
    <div class="contact card">
        <div>
            <i class="far fa-user-circle gravatar"></i>
        </div>
        <div class="info">
            <h2>Name: {{name}}</h2>
            <button class="detailsBtn">Details</button>
            <div class="details" id="{{id}}">
                <p>Phone number: {{phoneNumber}}</p>
                <p>Email: {{email}}</p>
            </div>
        </div>
    </div>
</script>

<script src="./contacts.js"></script>

<script>
    const contactView = document.getElementById('contactTemplate').innerHTML;
    const contactTemplate = Handlebars.compile(contactView);

    let contactBox = document.getElementById('contacts');
    let body = document.getElementsByTagName('body')[0];

    contactBox.innerHTML = contacts.map(x => contactTemplate(x)).join('');

    body.addEventListener('click', function(evt) {
        if (evt.target && evt.target.nodeName === "BUTTON") {
            if (evt.target.nextElementSibling.style.display === 'none') {
                evt.target.nextElementSibling.style.display = 'block';
                evt.target.textContent = 'Hide Details'
            } else {
                evt.target.nextElementSibling.style.display = 'none';
                evt.target.textContent = 'Details'
            }
        }
    });

</script>
</body>

</html>
